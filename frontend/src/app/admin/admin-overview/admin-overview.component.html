<mat-card class="card flex w-5/6 md:w-2/3">
  <div class="text-center">
    <mat-card-title
      ><b>{{ serie.label }}</b></mat-card-title
    >
    <h3>
      du <b>{{ serie.startDate }}</b> au <b>{{ serie.endDate }}</b>
    </h3>
    <div class="spacer"></div>
    <p>
      <b>nbApprentices</b> apprentis
    </p>
    <p>
      <b>nbTutorsWithConstraints</b> tuteurs ont remplis leurs contraintes
    </p>
    <div class="spacer"></div>
    <ul
      class="flex justify-center list-none p-0 m-0 space-x-2 flex-col md:flex-row space-y-2 md:space-y-0"
    >
      <li>
        <a mat-raised-button color="primary" href="#">Voir les détails</a>
      </li>
      <li>
        <a mat-raised-button color="success" href="#">Générer le planning</a>
      </li>
      <li>
        <button mat-raised-button color="danger" (click)="onDeleteClick()">Supprimer</button>
      </li>
    </ul>
  </div>
</mat-card>
